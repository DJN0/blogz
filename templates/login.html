{% extends "base.html" %}

{% block body %}

<br>
    
    <form action="/login" method='POST'>

        <label for="email">Email
           <input name="email" type="text" value="{{ email }}"></label>
        <p>{{email_error}}</p>

        <br>

        <label for="password">Password
            <input name="password" type="password"></label>
        <p>{{password_error}}</p>

        <br>

        <input type="submit" value="Login">
        <p>{{login_error}}</p>

    </form>

{% endblock %}
